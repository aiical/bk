<?xml version="1.0" encoding="utf-8"?>
<!-- 这个文件是配置的参考模板，不要修改这个文件，本地要拷贝一下这个文件，把名字修改为metenConfig.conf即可，注意不要签入，因为本地配置可能不一样 -->
<root>
  <UploadImagesDefaultPath desc="图片上传默认主路径">/Upload/Images/</UploadImagesDefaultPath>
  <UploadFilesDefaultPath desc="文件上传默认主路径">/Upload/Files/</UploadFilesDefaultPath>
  <UploadRecycleDefaultPath desc="上传文件被删除回收主路径">/Upload/Recycle/</UploadRecycleDefaultPath>
  <OutPutUploadResourceUrl desc="资料输出主域，用于拼凑完整url进行下载操作">http://localhost</OutPutUploadResourceUrl>
  <LocalProductDefaultName desc="本产品名称">海外留学</LocalProductDefaultName>
  <WebLoginTokenMaxExpire desc="Web登录有效时长(分钟)">360</WebLoginTokenMaxExpire>
  <OutputCommonExcelPath desc="通用导出Excel表格模版地址">/Configs/Excels/metenOutput.xls</OutputCommonExcelPath>
  <ImagesDpiConfigXmlPath desc="上传图片尺寸相关设置">/Configs/ImagesDPI.xml</ImagesDpiConfigXmlPath>
</root>